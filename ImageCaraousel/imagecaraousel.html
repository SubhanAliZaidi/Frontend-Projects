<!-- Naziya = 'naziya' -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="imagecaraousel.css" />
		<script src="imagecaraousel.js" defer></script>
	</head>
	<body>
		<main>
			<div class="phototitletop1">
				<div class="phototitletop">
					<div class="phototitle">Space Shuttle</div>
				</div>
			</div>

			<div class="containernaz">
				<div class="image-containernaz">
					<img
						class="image-beforenaz slider-imagenaz imgnaz"
						src="Space shuttle window 1.png"
						alt="color photo"
					/>
					<img
						class="image-afternaz slider-imagenaz imgnaz"
						src="Space Shuttle Window.png"
						alt="black and white"
					/>
				</div>
				<input
					step="1"
					type="range"
					min="0"
					max="101"
					value="50"
					aria-label="Percentage of before photo shown"
					class="slidernaz"
				/>

				<div class="slider-linenaz" aria-hidden="true"></div>
				<div class="slider-buttonnaz" aria-hidden="true">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="30"
						height="30"
						fill="currentColor"
						viewBox="0 0 256 256"
					>
						<rect width="256" height="256" fill="none"></rect>
						<line
							x1="128"
							y1="40"
							x2="128"
							y2="216"
							fill="none"
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="16"
						></line>
						<line
							x1="96"
							y1="128"
							x2="16"
							y2="128"
							fill="none"
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="16"
						></line>
						<polyline
							points="48 160 16 128 48 96"
							fill="none"
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="16"
						></polyline>
						<line
							x1="160"
							y1="128"
							x2="240"
							y2="128"
							fill="none"
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="16"
						></line>
						<polyline
							points="208 96 240 128 208 160"
							fill="none"
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="16"
						></polyline>
					</svg>
				</div>
			</div>
		</main>
	</body>
</html>
